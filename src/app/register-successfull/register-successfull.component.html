<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
 <!-- Spinner Loading -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- Modal Trigger (Hidden) -->
<button id="modalTrigger" data-toggle="modal" data-target="#myModal" style="display:none;"></button>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="material-icons tick-icon animated">&#xE876;</i>
        </div>        
        <h4 class="modal-title w-100">Successful!</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="data" class="modalB"> 
          <h6>Welcome to Kotta'S Bank</h6>
          <h6 class="nameAcc">{{data.name}}</h6>
          <hr>
          <p class="modalh">Account Number</p>
          <p class="modalD">{{ data.ACCOUNTNUMBER }}</p>
          <hr>
          <p class="modalh">Email Address</p>
          <p class="modalD">{{data.email | asteriskMask}}</p>
          <hr>
          <p class="modalh">Mobile Number</p>
          <p class="modalD">{{data.mobilenumber | asteriskMask}}</p>
          <hr>
        </div>
        <p class="text-center">Your registration has been successfully. Go to login  for more details.</p>
      </div>
      <div class="modal-footer">
      <button class="btn btn-success btn-block" data-dismiss="modal" (click)="navigate()">Go To Login</button>
      </div>
    </div>
  </div>
</div>
